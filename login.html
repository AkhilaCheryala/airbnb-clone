<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            gap: 1rem;
            padding: 4rem 9rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 200px;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 select{
  width: 2rem;
  padding: 9px;
 }
        #mobile {
            width: 150px;
        }

        button {
            background-color: #bc3a0b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<form id="loginForm">
  <h3>Welcome to AirBnb</h3>
    
    <input type="email" id="email" name="email" placeholder="Enter your email" required> 
    <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="(?=*[A-Z]\W{4,15})" >  
    <div>
        <select name="countryCode" id="countryCode" >
          <option>+91</option>
          <option>+11</option>
          <option>+41</option>
          <option>+81</option>
        </select>
    
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>    
    </div> 
    <button type="submit">Login</button>
</form>
</body>

</html>
