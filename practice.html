<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            height: 500px;
            
        }

        
        .big-image {
          grid-row: 2;
        }
    </style>
</head>
<body>
    <h1>Never-More  holidays  Villa</h1>
    <section id="image-container">
        <img src="assets/Airbnb resources/air.1.jpeg" class="big-image" alt="picture">
        <img src="assets/Airbnb resources/air.2.jpeg" class="pic" alt="picture">
        <img src="assets/Airbnb resources/air.3.jpeg" class="pic" alt="picture">
        <img src="assets/Airbnb resources/air.4.jpeg" class="pic" alt="picture">
        <img src="assets/Airbnb resources/air.5.jpeg" class="pic" alt="picture">
    </section>
</body>
</html>
